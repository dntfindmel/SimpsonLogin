<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <title>Torne-se um Simpson</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-400">
    <main>
        <div class="bg-white w-2/5 m-auto pt-auto mx-auto my-40 p-12 rounded-2xl">
            <img src="img/simpson (2).svg" class="m-auto animate-pulse">
            <h1 class="text-center pb-2">Bem-vindo de volta, Simpson!</h1>
            <p class="text-center pb-4">Faça login com</p>

                <div class="flex justify-center">
                <a href="#"><img src="img/twitter.svg" class="w-12"></a>
                <a href="#" class="pl-4"><img src="img/google.svg" class="w-12"></a>
                </div>
            
            <div class="pt-4">
            <label for="email" class="block pb-2">Seu e-mail</label>
            <input type="email" id="email" placeholder="Preencha seu e-mail" class="block mb-2 border rounded-xl w-full p-2">
            <label for="senha" class="block pb-2">Sua senha</label>
            <input type="password" id="senha" placeholder="Preencha sua senha" class="block mb-2 border rounded-xl w-full p-2">
            </div>

            <div class="flex justify-center">
            <input type="checkbox" id="login" class="mr-2">
            <label for="login" class="pr-36">Mantenha-me logado</label>
            <a href="#" class="hover:text-yellow-500 duration-150">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="block mt-4 mb-2 p-2 border rounded-xl w-full bg-yellow-400 hover:bg-yellow-500 hover:text-2xl duration-150">Entrar</button>
            <p class="inline pr-52">Não tem uma conta?</p>
            <a href="#" class=" hover:text-yellow-500 duration-150">Vire um simpson!</a>
        </div>
    </main>
</body>
</html>
